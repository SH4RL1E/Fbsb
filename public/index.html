<body>
    <div id="particles-js"></div>
      <div class="wrapper-container">
        <h1>ùêÖùêÅ ùêÄùêîùêìùêé ùêíùêáùêÄùêëùêÑ</h1>
        <p style="margin:0;padding:0;font-size:10px;text-align:center; margin-bottom: 20px; animation: fadeIn 1s ease 0.5s both;">‚ö†Ô∏èUse a dummy/new account instead of your main account for getting a appstate or else it has a chance to lock/suspend your account.</p>
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">ùêÄùêèùêèùêíùêìùêÄùêìùêÑ :</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter Appstate" required>

            <div class="form-item">
                <label for="urls">ùêèùêéùêíùêì ùêîùêëùêã [ ùêèùêîùêÅùêãùêàùêÇ ] :</label>
                <input type="text" id="urls" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-item">
                <label for="amounts">ùêíùêáùêÄùêëùêÑ ùêãùêàùêåùêàùêì ùêÇùêéùêîùêçùêì :</label>
                <input type="number" id="amounts" name="amount" placeholder="Enter Limit" required min="1">
            </div>
            <div class="form-item">
                <label for="intervals">ùêàùêçùêìùêÑùêëùêïùêÄùêã ùêÅùêÑùêìùêñùêÑùêÑùêç ùêíùêáùêÄùêëùêÑ</label>
                <input type="number" id="intervals" name="interval" placeholder="Enter Delay (in seconds)" required min="1">
            </div>
            <div class="form-item">
                <label for="server">ùêíùêÑùêëùêïùêÑùêëùêí :</label>
                <select id="server" name="server" required>
                    <option value="server1">Server 1</option>
                    <option value="server2">Server 2</option>
                </select>
            </div>
            <button type="submit" id="submit-button" disabled>SUBMIT</button>
            <div id="result"></div>
        </form>
    </div>
    <p style="font-size: 10px;">Don't know what to do? <a style="color:#0061ff; line-height: 20px;" href="guide.html">Click here for the guide!</a><br>Made with ‚ô•Ô∏è by <a href="https://siarli3-pages.netlify.app/" target="_blank">Charlie</a> and ‚òï</p>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const serverUrls = {
            server1: 'https://autoshare-69su.onrender.com',
            server2: 'https://burat-rvhg.onrender.com'
        };

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                },
                opacity: {
                    value: 0.2,
                    random: false,
                },
                size: {
                    value: 3,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                },
            },
            retina_detect: true
        });

        async function checkServerStatus() {
            const servers = document.querySelectorAll('#server option');
            let allDown = true;
            let retries = 0;

            for (const server of servers) {
                const serverKey = server.value;
                try {
                    const response = await fetch(serverUrls[serverKey]);
                    if (response.ok) {
                        server.textContent = `${serverKey.replace('server', 'Server ')} (active)`;
                        allDown = false;
                    } else {
                        server.textContent = `${serverKey.replace('server', 'Server ')} (down)`;
                    }
                } catch (error) {
                    server.textContent = `${serverKey.replace('server', 'Server ')} (down)`;
                }
                retries++;
            }

            const submitButton = document.getElementById('submit-button');
            if (allDown) {
                submitButton.disabled = true;
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'Server Error: Unable to retrieve servers. This might be due to no available servers or a connectivity issue. Please reload the page and ensure your internet connection is stable. Retries: ' + retries;
                errorMessage.style.color = '#f44336';
                errorMessage.style.textAlign = 'center';
                errorMessage.style.marginTop = '15px';
                errorMessage.style.fontSize = '14px';
                document.querySelector('.wrapper-container').appendChild(errorMessage);
            } else {
                submitButton.disabled = false;
            }
        }

        window.onload = checkServerStatus;

        function validateAppState(appState) {
            return appState.length > 0;
        }

        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            const selectedServer = document.getElementById('server').value;
            const server = serverUrls[selectedServer];
            const appState = document.getElementById('cookies').value;

            if (!validateAppState(appState)) {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = 'Invalid Appstate. Please check and try again.';
                return;
            }

            try {
                result.style.display = 'block';
                button.disabled = true;
                result.className = '';
                const response = await fetch(`${server}/api/submit`, {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: appState,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                if (data.status === 200) {
                    result.className = 'success';
                    result.innerHTML = 'Submitted successfully!';
                } else {
                    result.className = 'error';
                    result.innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = 'Network error, please try again later.';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
